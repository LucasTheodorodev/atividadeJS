<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora com Diferentes Declarações de Variáveis</title>
    <script src="script2.js"></script>
</head>
<body>
    <!-- Título da página -->
    <h2>Calculadora com Diferentes Declarações de Variáveis</h2>

    <!-- Formulário para entrada dos números -->
    <form action="" method="">
        <label>Número 1:</label>
        <input type="number" id="num1" name="num1" required><br>

        <label>Número 2:</label>
        <input type="number" id="num2" name="num2" required><br>

        <!-- Botões para calcular usando diferentes declarações -->
        <button type="button" onclick="calcularComVar()">Somar com var</button>
        <button type="button" onclick="calcularComLet()">Somar com let</button>
        <button type="button" onclick="calcularComConst()">Somar com const</button>
    </form>

    <!-- Parágrafo para exibir o resultado -->
    <p id="resultado"></p>
    
    <script>
        // Função para somar usando 'var'
function calcularComVar() {
    // Declaração das variáveis com 'var'
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);
    var soma = num1 + num2;

    // Verificação e exibição do resultado
    if (isNaN(soma)) {
        document.getElementById("resultado").innerHTML = "Por favor, insira números válidos.";
    } else {
        document.getElementById("resultado").innerHTML = "Resultado com var: " + soma;
    }
}

// Função para somar usando 'let'
function calcularComLet() {
    // Declaração das variáveis com 'let'
    let num1 = parseFloat(document.getElementById("num1").value);
    let num2 = parseFloat(document.getElementById("num2").value);
    let soma = num1 + num2;

    // Verificação e exibição do resultado
    if (isNaN(soma)) {
        document.getElementById("resultado").innerHTML = "Por favor, insira números válidos.";
    } else {
        document.getElementById("resultado").innerHTML = "Resultado com let: " + soma;
    }
}

// Função para somar usando 'const'
function calcularComConst() {
    // Declaração das variáveis com 'const'
    const num1 = parseFloat(document.getElementById("num1").value);
    const num2 = parseFloat(document.getElementById("num2").value);
    const soma = num1 + num2;

    // Verificação e exibição do resultado
    if (isNaN(soma)) {
        document.getElementById("resultado").innerHTML = "Por favor, insira números válidos.";
    } else {
        document.getElementById("resultado").innerHTML = "Resultado com const: " + soma;
    }
}

    </script>
</body>
</html>
